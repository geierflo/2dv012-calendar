<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link><script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="scripts.js"></script>
</h:head>

<h:body><div><input type="hidden" name="logged" id="logid" value="#{userBean.loggedIn()}"> </input>	</div><script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>
		<style>
			#calendar {
			    margin-left:20px;
			    border:1px solid #c0c0c0;
				border-radius: 25px;
			    width: 90%;
			    padding:20px;
			    padding-bottom: 40px;
			    float:left;
			    background-color:#fff;
			    background-image:url(#{calendarBean.background});
			    border-top:1px solid #fff;
			} 
		</style>
		
	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="calendar">			
  
    <ul class="doors">
        <ui:repeat value="#{dayBean.calendarDays()}" var="day">
            <li class="available" >
            <a href="#{day.link}" target="_blank">
            <time class="door" datetime="#{day.date}">
          	</time>
            </a>
            </li>
        </ui:repeat>
    </ul>

    
        </div>
			</div>
		</div>


	<div id="footer"></div>
</h:body>
</html>
