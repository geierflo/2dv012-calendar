<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link><script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="Resources/jquery-latest.min.js"></script>
	<script src="Resources/scripts.js"></script>
	<link rel="stylesheet" href="Resources/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script type="text/javascript" src="Resources/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
   
   	<script type="text/javascript">
	$(document).ready(function() {
		$(".various").fancybox({
			maxWidth	: 800,
			maxHeight	: 600,
			fitToView	: false,
			autoSize	: true,
			closeClick	: false,
			openEffect	: 'fade',
			closeEffect	: 'none'
		});
	});
</script>
</h:head>

<h:body><div><input type="hidden" name="logged" id="logid" value="#{userBean.loggedIn()}"> </input>	</div><script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>
		<style>
			#calendar {
			    margin-left:20px;
			    border:1px solid #c0c0c0;
				border-radius: 25px;
			    width: 90%;
			    padding:20px;
			    padding-bottom: 40px;
			    float:left;
			    background-color:#fff;
			    background-image:url(#{calendarBean.background});
			    background-size: 100% 100%;
			    border-top:1px solid #fff;
			    min-height:500px;
			} 
		</style>
		
	<div id="wrapper">
		<div id="header"></div>
		
		<div id="linkDisplay"/>
		<div id="container">
			<div id="calendar">			
  
    <ul class="doors">
        <ui:repeat value="#{dayBean.calendarDays(calendarBean.calendarID)}" var="day">
            <li class="available" >
            <a class="various" href="#{day.link}" title="#{day.text}">
            <time class="door" datetime="#{day.date}">
          	</time>
            </a>
            </li>
        </ui:repeat>
    </ul>

    
        </div>
			</div>
		</div>


	<div id="footer"></div>
</h:body>
</html>
