<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="scripts.js"></script>
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

				<h1 id="Days">
					<script>showRemaining()</script>
				</h1>

				<img src="resources/images.ico" alt="" align="left"
					style="width: 325px; height: 219px" />


			</div>

			<div id="sidebar">
				<f:view>
					<p>
						Hi, <b>#{userBean.username}</b>
					</p>
					<h:form>
						<p>
							<h:commandLink value="logout" action="#{userBean.logout}" />
							<br />
							<h:commandLink value="change Password" action="#{userBean.password()}" />
						</p>
					</h:form>
				</f:view>
			</div>
			<div id="sidebar">
				<h:form>
					<h2>Your calendars</h2>
					<h:dataTable
						value="#{calendarBean.userCalendars(userBean.username)}"
						var="calendar">
						<h:column>
							<f:facet name="header">Name</f:facet>
							
							<h:commandLink action="#{calendarBean.showBackground(calendar.calendarId)}" value="#{calendar.calendarname}" />
						</h:column>
						<h:column>
							<f:facet name="header">Date</f:facet>
							#{calendar.begindate}
							</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>


</h:body>
</html>
