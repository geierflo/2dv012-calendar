<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="Resources/jquery-latest.min.js"></script>
	<script src="Resources/scripts.js"></script>
</h:head>

<h:body>
	<div>
		<input type="hidden" name="logged" id="logid"
			value="#{userBean.loggedIn()}"> </input>
	</div>
	<script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

				<h:form>
					<h3>Days of calendar:</h3>
					<h:dataTable value="#{dayBean.calendarDays()}" var="day">

						<h:column>
							<f:facet name="header">ID</f:facet>
							#{day.iddays}
							</h:column>
						<h:column>
							<f:facet name="header">Date</f:facet>
							#{day.date}
							</h:column>
						<h:column>
							<f:facet name="header">Text</f:facet>
							#{day.text}
						</h:column>
						<h:column>
							<f:facet name="header">Link</f:facet>
							#{day.link}
							</h:column>
						<h:column>
							<f:facet name="header">Calendar ID</f:facet>
							#{day.calendars_calendar_id}
							</h:column>
						<h:column>
							<f:facet name="header">Edit</f:facet>
							<h:commandButton action="#{dayBean.editDay(day.iddays)}"
								value="#{day.iddays}" image="resources/edit.png" />
						</h:column>
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandButton action="#{dayBean.delete(day.iddays)}"
								value="#{day.iddays}" image="resources/delete.png" />
						</h:column>

					</h:dataTable>
					<a href="createDay.xhtml"> Create Day</a>
				</h:form>
				<td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
			</div>

		</div>
	</div>


</h:body>
</html>
