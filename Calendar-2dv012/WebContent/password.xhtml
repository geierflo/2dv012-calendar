<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="scripts.js"></script>

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

				<h1>Change your password</h1>

				<h:form id="registerForm">
					<table>
						<tr>
							<td><h:outputText value="Username:" /></td>
							<td><h3><h:outputText id="fname" value="#{userBean.username}"/></h3></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter the Password :" /></td>
							<td><h:inputSecret id="psw" value="#{userBean.password}"
									required="true" requiredMessage="Please enter your password" /></td>
							<td><h:message for="psw" style="color:red" /></td>
						</tr>
						
						<tr>
							<td />
							<td><h:commandButton value="Edit"
									action="#{userBean.updateUser()}" /></td>
						</tr>
					</table>
				</h:form>
				<h:outputLink value="home.xhtml">Home</h:outputLink>
			</div>
		</div>
	</div>


	<div id="footer"></div>
</h:body>
</html>
