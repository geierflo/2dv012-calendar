<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="Resources/jquery-latest.min.js"></script>
	<script src="Resources/scripts.js"></script>
</h:head>

<h:body><div><input type="hidden" name="logged" id="logid" value="#{userBean.loggedIn()}"> </input>	</div><script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

<h1>Welcome to the online advent calendar</h1>
<br />
				<h2 id="Days">
					<script>
					var header = "Only <I>" + showRemaining()  + "</I> "
					header += " days until Christmas!"
					document.write(header)

					</script>
				</h2>
				<br />
				<h:graphicImage value="Resources/santa.png"
					rendered="#{userBean.username==null}" />

			</div>

			<div id="sidebar">
				<h:form id="loginForm">
					<h:outputText value="Username: " /><br />
					<h:inputText id="inputName" value="#{userBean.username}"
						required="true" requiredMessage="Name field must not be empty" />
					<br></br>
					<h:message for="inputName" style="color:red" />
					
					<h:outputText value="Password: " /><br />
					<h:inputSecret id="inputPassword" value="#{userBean.password}"
						required="true" requiredMessage="Password field must not be empty" />
					<br></br>
					<h:message for="inputPassword" style="color:red" />
					
					<h:commandButton value="Log In" id="bottom" action="#{userBean.logIn}" />
					<br></br>
					<h:message  for="bottom" style="color:red;margin:8px;" />
					<br></br>
					<h:outputLabel value="Not a member yet? " />
					<h:outputLink value="register.xhtml">Sign Up</h:outputLink>
				</h:form>
			</div>

		</div>
	</div>


	<div id="footer"></div>
</h:body>
</html>
