<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="Resources/jquery-latest.min.js"></script>
	<script src="Resources/scripts.js"></script>

</h:head>

<h:body><div><input type="hidden" name="logged" id="logid" value="#{userBean.loggedIn()}"> </input>	</div><script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

				<h1>Edit day</h1>

				<h:form>
					<table>
						<tr>
							<td><h:outputText value=" Text:" /></td>
							<td><h:inputText value="#{dayBean.text}" id="text" required="true"
									requiredMessage="Please enter the text" /></td>
							<td><h:message for="text" style="color:red" /></td>
						</tr>

						<tr>
							<td><h:outputText value="Date (dd-mm-yyyy):" /></td>
							<td><h:selectOneMenu id="date" value="#{dayBean.date}" converter="javax.faces.DateTime">
									<f:selectItem id="item1" itemLabel="01-12-2014" itemValue="01-12-2014" />
									<f:selectItem id="item2" itemLabel="02-12-2014"	itemValue="02-12-2014" />
									<f:selectItem id="item3" itemLabel="03-12-2014"	itemValue="03-12-2014" />
									<f:selectItem id="item4" itemLabel="04-12-2014"	itemValue="04-12-2014" />
									<f:selectItem id="item5" itemLabel="05-12-2014" itemValue="05-12-2014" />
									<f:selectItem id="item6" itemLabel="06-12-2014"	itemValue="06-12-2014" />
									<f:selectItem id="item7" itemLabel="07-12-2014"	itemValue="07-12-2014" />
									<f:selectItem id="item8" itemLabel="08-12-2014"	itemValue="08-12-2014" />
									<f:selectItem id="item9" itemLabel="09-12-2014" itemValue="09-12-2014" />
									<f:selectItem id="item10" itemLabel="10-12-2014"	itemValue="10-12-2014" />
									<f:selectItem id="item11" itemLabel="11-12-2014"	itemValue="11-12-2014" />
									<f:selectItem id="item12" itemLabel="12-12-2014"	itemValue="12-12-2014" />
									<f:selectItem id="item13" itemLabel="13-12-2014" itemValue="13-12-2014" />
									<f:selectItem id="item14" itemLabel="14-12-2014"	itemValue="14-12-2014" />
									<f:selectItem id="item15" itemLabel="15-12-2014"	itemValue="15-12-2014" />
									<f:selectItem id="item16" itemLabel="16-12-2014"	itemValue="16-12-2014" />
									<f:selectItem id="item17" itemLabel="17-12-2014" itemValue="17-12-2014" />
									<f:selectItem id="item18" itemLabel="18-12-2014"	itemValue="18-12-2014" />
									<f:selectItem id="item19" itemLabel="19-12-2014"	itemValue="19-12-2014" />
									<f:selectItem id="item20" itemLabel="20-12-2014"	itemValue="20-12-2014" />
									<f:selectItem id="item21" itemLabel="21-12-2014" itemValue="21-12-2014" />
									<f:selectItem id="item22" itemLabel="22-12-2014"	itemValue="22-12-2014" />
									<f:selectItem id="item23" itemLabel="23-12-2014"	itemValue="23-12-2014" />
									<f:selectItem id="item24" itemLabel="24-12-2014"	itemValue="24-12-2014" />
							
									<f:convertDateTime pattern="dd-mm-yyyy" />	
								</h:selectOneMenu></td>

							<td><h:message for="date" style="color:red" /></td>

						</tr>
						<tr>
							<td><h:outputText value="Link:" /></td>
							<td><h:inputText value="#{dayBean.link}" id="link" required="true"
									requiredMessage="Please enter a link" /></td>
							<td><h:message for="link" style="color:red" /></td>
						</tr>

						<tr>
							<td><h:outputText value="Calendar ID:" /></td>
							<td><h:inputText value="#{dayBean.calendars_calendar_id}" id="calId" required="true"
									requiredMessage="Please chose a calendar id below and insert here." /></td>
							<td><h:message for="calId" style="color:red" /></td>
						</tr>

						<tr>
							<td />
							<td><h:commandButton value="Edit"
									action="#{dayBean.updateDay}" /></td>
						</tr>
					</table>
				</h:form>
			</div>

			<div id="content">
				<h:form>
					<h3>Calendars:</h3>
					<h:dataTable value="#{calendarBean.allCalendars()}" var="calendar">

						<h:column>
							<f:facet name="header">ID</f:facet>
							#{calendar.calendarId}
							</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							#{calendar.calendarname}
							</h:column>
						<h:column>
							<f:facet name="header">Public</f:facet>
							#{calendar.public_}
						</h:column>
						<h:column>
							<f:facet name="header">Date</f:facet>
							#{calendar.begindate}
							</h:column>
					</h:dataTable>
				</h:form>
				<br></br>

				<td><h:outputLink value="home.xhtml">Home</h:outputLink></td>

			</div>
		</div>
	</div>

	<div id="footer"></div>
</h:body>
</html>
