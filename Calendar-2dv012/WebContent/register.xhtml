<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Advent Calendar</title>
	<link rel="stylesheet" type="text/css" href="Resources/css/style.css"></link>
	<link rel="shortcut icon" href="favicon.ico"></link>
	<script src="Resources/jquery-latest.min.js"></script>
	<script src="Resources/scripts.js"></script>
</h:head>

<h:body><div><input type="hidden" name="logged" id="logid" value="#{userBean.loggedIn()}"> </input>	</div><script>if(document.getElementById('logid').value!=document.URL.substring(document.URL.lastIndexOf("/")+1)&amp;&amp;document.getElementById('logid').value!="")  window.location.href= document.getElementById('logid').value;</script>

	<div id="wrapper">
		<div id="header"></div>

		<div id="container">
			<div id="content">

				<h1>Sign up for the online advent calendar</h1>

				<h:form id="registerForm2">
					<table>
						<tr>
							<td><h:outputText value="Enter your desired username: " /></td>
							<td><h:inputText id="uname" value="#{userBean.username}"
									required="true" requiredMessage="Please enter a username" /></td>
							<td><h:message for="uname" style="color:red" /></td>
						</tr>
						<tr>
							<td>
								<h:outputLabel for="password" value="Enter your desired password: " />							
							</td>
							<td>
								<h:inputSecret id="password" value="#{userBean.password}" required="true" requiredMessage="Please enter your password">
									<f:validator validatorId="confirmPasswordValidator" />
    								<f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
    								<f:ajax event="blur" execute="password confirm" render="m_password" />
    								</h:inputSecret>
									<h:message id="m_password" for="password" />
									</td>
							<td><h:message for="psw" style="color:red" /></td>
						</tr>
						<tr>
							<td>
								<h:outputLabel for="confirm" value="Password (again): " />
							</td>
							<td>
							<h:inputSecret id="confirm" binding="#{confirmPassword}" required="true">
    						<f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
							</h:inputSecret>
							</td>
							<h:message id="m_confirm" for="confirm" />					
							<td>
							<h:message for="psw" style="color:red" />
							</td>
						</tr>
						<tr>
							<td />
							<td><h:commandButton value="Sign up"
									action="#{userBean.addUser}" /></td>
						</tr>


						<tr>
							<td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
						</tr>
					</table>
				</h:form>
			</div>
		</div>
	</div>


	<div id="footer"></div>
</h:body>
</html>
